# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.importer]
filename_gmv = ../meshes/reverseslip_tet4_0500m.gmv
filename_pset = ../meshes/reverseslip_tet4_0500m.pset
io_int32 = False
record_header_32bit = False

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.domain.writer]
filename = ../results/reverseslip_tet4_0500m.vtk

[pylithapp.problem.formulation.output.subdomain.writer]
