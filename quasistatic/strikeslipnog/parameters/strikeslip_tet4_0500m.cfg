# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.importer]
filename_gmv = ../meshes/strikeslip_tet4_0500m.gmv
filename_pset = ../meshes/strikeslip_tet4_0500m.pset

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output.writer]
filename = ../results/strikeslip_tet4_0500m.vtk

[pylithapp.timedependent.interfaces.fault.output.writer]
filename = ../results/strikeslip_tet4_0500m-fault.vtk

[pylithapp.timedependent.materials.elastic_neg.output]
cell_filter = pylith.meshio.CellFilterAvg
writer.filename = ../results/strikeslip_tet4_0500m-elasticneg.vtk

[pylithapp.timedependent.materials.elastic_pos.output]
cell_filter = pylith.meshio.CellFilterAvg
writer.filename = ../results/strikeslip_tet4_0500m-elasticpos.vtk

[pylithapp.timedependent.materials.viscoelastic_neg.output]
cell_filter = pylith.meshio.CellFilterAvg
writer.filename = ../results/strikeslip_tet4_0500m-viscoelasticneg.vtk

[pylithapp.timedependent.materials.viscoelastic_pos.output]
cell_filter = pylith.meshio.CellFilterAvg
writer.filename = ../results/strikeslip_tet4_0500m-viscoelasticpos.vtk
