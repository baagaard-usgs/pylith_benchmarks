[pylithapp]

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
normalizer.length_scale = 1000.0*m

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = ../meshes/strikeslip_tet4_1000m.exo

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.domain.writer]
filename = ../output/strikeslip_tet4_1000m.vtk

[pylithapp.problem.formulation.output.subdomain.writer]
filename = ../output/strikeslip_tet4_1000m-groundsurf.vtk

[pylithapp.timedependent.interfaces.fault.output.writer]
filename = ../output/strikeslip_tet4_1000m-fault.vtk

[pylithapp.timedependent.materials.elastic.output.writer]
filename = ../output/strikeslip_tet4_1000m-elastic.vtk

[pylithapp.timedependent.materials.viscoelastic.output.writer]
filename = ../output/strikeslip_tet4_1000m-viscoelastic.vtk
