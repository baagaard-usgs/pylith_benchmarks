[pylithapp]

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename_gmv = ../meshes/strikeslip_tet4_1000m.gmv
filename_pset = ../meshes/strikeslip_tet4_1000m.pset

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output.writer]
filename = ../results/strikeslip_tet4_1000m.vtk

[pylithapp.timedependent.interfaces.fault.output.writer]
filename = ../results/strikeslip_tet4_1000m-fault.vtk

[pylithapp.timedependent.materials.elastic_neg.output]
cell_filter = pylith.meshio.CellFilterAvgMesh
writer.filename = ../results/strikeslip_tet4_1000m-elasticneg.vtk

[pylithapp.timedependent.materials.elastic_pos.output]
cell_filter = pylith.meshio.CellFilterAvgMesh
writer.filename = ../results/strikeslip_tet4_1000m-elasticpos.vtk

[pylithapp.timedependent.materials.viscoelastic_neg.output]
cell_filter = pylith.meshio.CellFilterAvgMesh
writer.filename = ../results/strikeslip_tet4_1000m-viscoelasticneg.vtk

[pylithapp.timedependent.materials.viscoelastic_pos.output]
cell_filter = pylith.meshio.CellFilterAvgMesh
writer.filename = ../results/strikeslip_tet4_1000m-viscoelasticpos.vtk
