[pylithapp]

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = ../meshes/strikeslip_hex8_0250m.exo

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output.writer]
filename = ../results/strikeslip_hex8_0250m.vtk

[pylithapp.timedependent.interfaces.fault.output.writer]
filename = ../results/strikeslip_hex8_0250m-fault.vtk

[pylithapp.timedependent.materials.elastic.output]
cell_filter = pylith.meshio.CellFilterAvgMesh
writer.filename = ../results/strikeslip_hex8_0250m-elastic.vtk

[pylithapp.timedependent.materials.viscoelastic.output]
cell_filter = pylith.meshio.CellFilterAvgMesh
writer.filename = ../results/strikeslip_hex8_0250m-viscoelastic.vtk
