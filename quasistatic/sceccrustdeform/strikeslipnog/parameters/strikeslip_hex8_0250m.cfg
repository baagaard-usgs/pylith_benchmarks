[pylithapp]

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
normalizer.length_scale = 250.0*m

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = ../meshes/strikeslip_hex8_0250m.exo
distributor.data_writer.filename = ../output/strikeslip_hex8_0250m-partition.h5

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.domain.writer]
filename = ../output/strikeslip_hex8_0250m.h5

[pylithapp.problem.formulation.output.subdomain.writer]
filename = ../output/strikeslip_hex8_0250m-groundsurf.h5

[pylithapp.timedependent.interfaces.fault.output.writer]
filename = ../output/strikeslip_hex8_0250m-fault.h5

[pylithapp.timedependent.materials.elastic.output.writer]
filename = ../output/strikeslip_hex8_0250m-elastic.h5

[pylithapp.timedependent.materials.viscoelastic.output.writer]
filename = ../output/strikeslip_hex8_0250m-viscoelastic.h5
