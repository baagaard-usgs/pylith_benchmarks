[pylithapp]

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = ../meshes/strikeslip_hex8_1000m.exo

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output]
writer.filename = ../results/strikeslip_hex8_1000m.vtk

[pylithapp.timedependent.interfaces.fault.output]
writer.filename = ../results/strikeslip_hex8_1000m-fault.vtk

[pylithapp.timedependent.materials.elastic.output]
cell_filter = pylith.meshio.CellFilterAvg
writer.filename = ../results/strikeslip_hex8_1000m-elastic.vtk

[pylithapp.timedependent.materials.viscoelastic.output]
cell_filter = pylith.meshio.CellFilterAvg
writer.filename = ../results/strikeslip_hex8_1000m-viscoelastic.vtk
