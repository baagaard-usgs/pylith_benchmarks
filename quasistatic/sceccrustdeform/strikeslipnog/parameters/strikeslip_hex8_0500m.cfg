[pylithapp]

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
normalizer.length_scale = 500.0*m

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = ../meshes/strikeslip_hex8_0500m.exo

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.domain.writer]
filename = ../output/strikeslip_hex8_0500m.vtk

[pylithapp.problem.formulation.output.subdomain.writer]
filename = ../output/strikeslip_hex8_0500m-groundsurf.vtk

[pylithapp.timedependent.interfaces.fault.output.writer]
filename = ../output/strikeslip_hex8_0500m-fault.vtk

[pylithapp.timedependent.materials.elastic.output.writer]
filename = ../output/strikeslip_hex8_0500m-elastic.vtk

[pylithapp.timedependent.materials.viscoelastic.output.writer]
filename = ../output/strikeslip_hex8_0500m-viscoelastic.vtk
