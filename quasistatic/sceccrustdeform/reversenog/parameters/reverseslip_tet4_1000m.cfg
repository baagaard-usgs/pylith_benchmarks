[pylithapp]

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
normalizer.length_scale = 1000.0*m

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = ../meshes/reverseslip_tet4_1000m.exo
distributor.data_writer.filename = ../output/reverseslip_tet4_1000m-partition.h5

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.domain.writer]
filename = ../output/reverseslip_tet4_1000m.h5

[pylithapp.problem.formulation.output.subdomain.writer]
filename = ../output/reverseslip_tet4_1000m-groundsurf.h5

[pylithapp.timedependent.interfaces.fault.output.writer]
filename = ../output/reverseslip_tet4_1000m-fault.h5

[pylithapp.timedependent.materials.elastic.output.writer]
filename = ../output/reverseslip_tet4_1000m-elastic.h5

[pylithapp.timedependent.materials.viscoelastic.output.writer]
filename = ../output/reverseslip_tet4_1000m-viscoelastic.h5
