[pylithapp]

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent]
normalizer.length_scale = 2000.0*m

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = ../meshes/dike-disloc_tet4_graded_2000m.exo
distributor.data_writer.filename = ../output/dike-disloc_tet4_graded_2000m-partition.h5

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.domain.writer]
filename = ../output/dike-disloc_tet4_graded_2000m.h5

[pylithapp.problem.formulation.output.subdomain]
writer.filename = ../output/dike-disloc_tet4_graded_2000m-groundsurf.h5

[pylithapp.timedependent.interfaces.dike.output.writer]
filename = ../output/dike-disloc_tet4_graded_2000m-dike.h5

[pylithapp.timedependent.materials.elastic.output]
cell_filter = pylith.meshio.CellFilterAvg
writer.filename = ../output/dike-disloc_tet4_graded_2000m-elastic.h5

[pylithapp.timedependent.materials.viscoelastic.output]
cell_filter = pylith.meshio.CellFilterAvg
writer.filename = ../output/dike-disloc_tet4_graded_2000m-viscoelastic.h5
