[pylithapp]

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = hex8_100m.exo

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent.formulation.time_step]
dt = 0.0025*s

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
# Give basename for VTK domain output of solution over domain.
[pylithapp.problem.formulation.output.domain]
writer.filename = output/tpv15_hex8_100m.h5

# Give basename for VTK domain output of solution over subdomain.
[pylithapp.problem.formulation.output.subdomain]
writer.filename = output/tpv15_hex8_100m-off_fault.h5

# Give basename for VTK Main fault output.
[pylithapp.timedependent.interfaces.main_fault.output]
writer.filename = output/tpv15_hex8_100m-main_fault.h5

# Give basename for VTK Branch fault output.
[pylithapp.timedependent.interfaces.branch_fault.output]
writer.filename = output/tpv15_hex8_100m-branch_fault.h5

# Give basename for VTK output of state variables.
[pylithapp.timedependent.materials.elastic.output]
writer.filename = output/tpv15_hex8_100m-elastic.h5
