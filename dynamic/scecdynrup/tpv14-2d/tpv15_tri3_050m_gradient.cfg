# -*- Python -*-
[pylithapp]

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = tri3_050m_gradient.exo

# ----------------------------------------------------------------------
# problem
# ----------------------------------------------------------------------
[pylithapp.timedependent.formulation.time_step]
dt = 0.0025*s

# ----------------------------------------------------------------------
# output
# ----------------------------------------------------------------------
[pylithapp.problem.formulation.output.output]
writer.filename = output/tpv15_tri3_050m_gradient.h5

[pylithapp.timedependent.interfaces.main_fault.output]
writer.filename = output/tpv15_tri3_050m_gradient-main_fault.h5

[pylithapp.timedependent.interfaces.branch_fault.output]
writer.filename = output/tpv15_tri3_050m_gradient-branch_fault.h5

[pylithapp.timedependent.materials.elastic.output]
writer.filename = output/tpv15_tri3_050m_gradient-elastic.h5
